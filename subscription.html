<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategooriad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <!-- Otsinguriba + ikoon-->
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html"><i class="bi bi-film" style="font-size: 40px; color: black;"></i></a>
            <div class="search-bar">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Otsi filme ja seriaale">
            </div>
        </div>
    </div>
    <!-- Menüü  -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Seriaalid</a></li>
            <li><a href="index.html">Filmid</a></li>
            <li><a href="subscription.html">Tellimine</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h1 class="text-dark">Tellimine</h1>

        <div class="container mt-4">
            <h1 class="text-dark">Vali pakett</h1>
            <div class="d-grid gap-2">
                <button type="button" class="btn selected-package" onclick="startMovieProcess()">Pakett on juba valitud</button>
                <button type="button" class="btn btn-secondary" onclick="choosePackage()">Vali uus pakett</button>
            </div>
    
            <div id="package-selection" class="mt-4 d-none">
                <button type="button" class="btn selected-package" onclick="chooseStudentPackage()">Võta tudengi pakett</button>
                <button type="button" class="btn selected-package" onclick="chooseRegularPackage()">Võta tavapakett</button>
            </div>
    
            <div id="payment-process" class="mt-4 d-none">
                <h2>Sisestage kontakt- ja makseandmed</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Eesnimi" id="firstName">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Perekonnanimi" id="lastName">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="mb-3">
                    <label for="bank" class="form-label text-dark">Vali pank</label>
                    <select class="form-select" id="bank">
                        <option value="" disabled selected>Vali pank...</option>
                        <option value="lhv">LHV</option>
                        <option value="seb">SEB</option>
                        <option value="swedbank">SwedBank</option>
                        <option value="luminor">Luminor</option>
                        <option value="coop">Coop</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" onclick="makePayment()">Maksa</button>
            </div>
    
            <div id="payment-confirmation" class="mt-4 d-none">
                <h2>Maksmine õnnestus</h2>
                <p style="color: black;">Kinnitus makse kohta on saadetud. Nüüd saad filmi vaadata!</p>
                <button type="button" class="btn btn-danger" onclick="playMovie()">Pane film käima</button>
            </div>
        </div>
        <br>
    </div>
    

    <!-- Jalus -->
    <footer class="footer ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Kontakt</h5>
                    <p>email@email.com<br>
                    +372 5555 5555</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-end">
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function startMovieProcess() {
            alert('Vali film või seriaal, mida vaadata!');
        }

        function choosePackage() {
            document.getElementById('package-selection').classList.remove('d-none');
        }

        function chooseStudentPackage() {
            alert('Tudengi pakett valitud!');
            document.getElementById('package-selection').classList.add('d-none');
            document.getElementById('payment-process').classList.remove('d-none');
        }

        function chooseRegularPackage() {
            alert('Tavaline pakett valitud!');
            document.getElementById('package-selection').classList.add('d-none');
            document.getElementById('payment-process').classList.remove('d-none');
        }

        function makePayment() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const bank = document.getElementById('bank').value;

            if (!firstName || !lastName || !email || !bank) {
                alert('Palun täitke kõik väljad.');
                return;
            }

            alert('Makse sooritatud!\nNimi: ' + firstName + ' ' + lastName + '\nEmail: ' + email + '\nPank: ' + bank);
            document.getElementById('payment-process').classList.add('d-none');
            document.getElementById('payment-confirmation').classList.remove('d-none');
        }

        function playMovie() {
            alert('Film käivitatakse!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
